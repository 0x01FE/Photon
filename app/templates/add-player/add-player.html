<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/static/css/add-player.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photon</title>
    </head>
    <body>
        <button class="button" onclick="window.location.href = '/gameAction'">Back to Main</button>
        <h2 class="titleContainer">Edit Teams</h2>
        <div class="form-container">
            <div class="group-container" style="background-color: #ae1a00">
                <h2 style="text-align: center">Red Team</h2>
                <div class="column-names">
                    <label>Player Name</label>
                    <label>Player ID</label>
                    <label>Equipment ID</label>
                </div>
                <form id="red-team-form" method="POST" action="/submit-red" onsubmit="checkEditScreenInputs(event)">
                    {% for i in range(1, 21) %}
                    <div class="player-input">
                        <span class="icon"> -> </span>
                        <input type="text" id="player_name_{{ i }}" name="player_name_{{ i }}" class="player-name" />
                        <input type="number" id="player_id_{{ i }}" name="player_id_{{ i }}" class="player-id" />
                        <input type="number" id="equipment_id_{{ i }}" name="equipment_id_{{ i }}" class="equipment-id" />
                    </div>
                    {% endfor %}
                    <input type="submit" id="submit-red" value="Submit Red Team">
                </form>
            </div>
            <div class="group-container" style="background-color: #23be00">
                <h2 style="text-align: center">Green Team</h2>
                <div class="column-names">
                    <label>Player Name</label>
                    <label>Player ID</label>
                    <label>Equipment ID</label>
                </div>
                <form id="green-team-form" method="POST" action="/submit-green" onsubmit="checkEditScreenInputs(event)">
                    {% for i in range(1, 21) %}
                    <div class="player-input">
                        <span class="icon"> -> </span>
                        <input type="text" id="player_name_{{ i }}" name="player_name_{{ i }}" class="player-name" />
                        <input type="number" id="player_id_{{ i }}" name="player_id_{{ i }}" class="player-id" />
                        <input type="number" id="equipment_id_{{ i }}" name="equipment_id_{{ i }}" class="equipment-id" />
                    </div>
                    {% endfor %}
                    <input type="submit" id="submit-green" value="Submit Green Team">
                </form>
            </div>
        </div>
    </body>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
