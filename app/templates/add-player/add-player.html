<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/static/css/add-player.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photon</title>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <script src="https://kit.fontawesome.com/script.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h2 class="titleContainer">Edit Teams</h2>
        <div class="form-container">
            <div class="group-container" style="background-color: #ae1a00">
                <h2 style="text-align: center">Red Team</h2>
                <form id="group1-form" method="POST" action="/submit">
                    {% for i in range(1, 21) %}
                    <div class="player-input">
                        <label>-> </label>
                        <input type="text" id="player_name_{{ i }}" name="player_name_{{ i }}" class="player-name" required />
                        <input type="number" id="player_id_{{ i }}" name="player_id_{{ i }}" class="player-id" required />
                    </div>
                    {% endfor %}
                </form>
            </div>
            <div class="group-container" style="background-color: #23be00">
                <h2 style="text-align: center">Green Team</h2>
                <form id="group2-form" method="POST" action="/submit">
                    {% for i in range(1, 21) %}
                    <div class="player-input">
                        <label>-> </label>
                        <input type="text" id="player_name_{{ i }}" name="player_name_{{ i }}" class="player-name" required />
                        <input type="number" id="player_id_{{ i }}" name="player_id_{{ i }}" class="player-id" required />
                    </div>
                    {% endfor %}
                </form>
            </div>
        </div>
    </body>
</html>
