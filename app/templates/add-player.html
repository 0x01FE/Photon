<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/static/css/add-player.css" />
        <link rel="stylesheet" href="/static/css/app-styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photon</title>
    </head>
    <body>
        <h1>Edit Teams</h1>
        <div id="edit-screen-form" class="form-container">
            <div class="group-container" style="background-color: #ae1a00">
                <h2 class="title-container">Red Team</h2>
                <div class="column-names">
                    <label>Player ID</label>
                    <label>Player Name</label>
                    <label>Equipment ID</label>
                </div>
                <form id="red-team-form" method="POST" action="/submit-red" onsubmit="checkEditScreenInputs(event)">
                    {% for i in range(1, 21) %}
                    <div class="player-input">
                        <span class="icon">-></span>
                        <input type="number" id="player_id_{{ i }}" name="player_id_{{ i }}" class="player-id" value="{{ red_players[i-1].id if red_players|length >= i else '' }}"/>
                        <input type="text" id="player_name_{{ i }}" name="player_name_{{ i }}" class="player-name" value="{{ red_players[i-1].name if red_players|length >= i else '' }}"/>
                        <input type="number" id="equipment_id_{{ i }}" name="equipment_id_{{ i }}" class="equipment-id" value="{{ red_players[i-1].equipment_id if red_players|length >= i else '' }}" />
                    </div>
                    {% endfor %}
                    <input type="submit" id="submit-red" value="Submit Red Team" />
                </form>
            </div>
            <div class="group-container" style="background-color: #23be00">
                <h2 class="title-container">Green Team</h2>
                <div class="column-names">
                    <label>Player ID</label>
                    <label>Player Name</label>
                    <label>Equipment ID</label>
                </div>
                <form id="green-team-form" method="POST" action="/submit-green" onsubmit="checkEditScreenInputs(event)">
                    {% for i in range(1, 21) %}
                    <div class="player-input">
                        <span class="icon"> -> </span>
                        <input type="number" id="player_id_{{ i }}" name="player_id_{{ i }}" class="player-id" value="{{ green_players[i-1].id if green_players|length >= i else '' }}"/>
                        <input type="text" id="player_name_{{ i }}" name="player_name_{{ i }}" class="player-name" value="{{ green_players[i-1].name if green_players|length >= i else '' }}"/>
                        <input type="number" id="equipment_id_{{ i }}" name="equipment_id_{{ i }}" class="equipment-id" value="{{ green_players[i-1].equipment_id if green_players|length >= i else '' }}" />
                    </div>
                    {% endfor %}
                    <input type="submit" id="submit-green" value="Submit Green Team" />
                </form>
            </div>
        </div>
    </body>
    <footer>
        <button id="mode-button" class="op-button">
            <p id="button1">Game Action Display</p>
            F5
        </button>
        <button id="clear-button" method="POST" action="clear-players" class="op-button">
            <p style="margin-bottom: 5px" id="button2">Clear All Player Entries</p>
            F12
        </button>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
